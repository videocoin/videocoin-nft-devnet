version: '3'
services:

  ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: ganache
    ports:
      - "8545:8545"
    volumes:
      - ganache_data:/ganache_data
    networks:
      vidnftnet: 
        ipv4_address: 173.26.0.110
  
    entrypoint:
      - node
      - ./ganache-core.docker.cli.js
      - --deterministic
      - --db=/ganache_data
      - --networkId
      - '10'
      - --hostname
      - '0.0.0.0'
      - --debug

  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: "marketplace"
      POSTGRES_USER: "root"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      vidnftnet: 
        ipv4_address: 173.26.0.120
    ports:
      - 5432:5432

  marketplace:
    image: marketplace
    container_name: marketplace
    depends_on:
      - "postgres"
    env_file: 
      - marketplace_env.list
    network_mode: host      
    #networks:
    #  vidnftnet: 
    #    ipv4_address: 173.26.0.122
    #ports:
    #  - 8088:8088
          
  nft-app:
    build:
      context: ./nft-app
    container_name: nft-app
    #network_mode: host
    #networks:
    #  vidnftnet: 
    #    ipv4_address: 173.26.0.130
    ports:
      - 8080:80
        
networks:
  vidnftnet:
    driver: bridge
    ipam:
      config:
      - subnet: 173.26.0.0/24

volumes:
  ganache_data:

