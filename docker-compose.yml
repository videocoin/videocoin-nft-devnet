version: '3'
services:

  ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: ganache
    ports:
      - "8545:8545"
    volumes:
      - ganache_data:/ganache_data
    networks:
      vidnftnet:   
    entrypoint:
      - node
      - ./ganache-core.docker.cli.js
      - --deterministic
      - --db=/ganache_data
      - --networkId
      - '10'
      - --hostname
      - '0.0.0.0'
      - --debug

  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: "marketplace"
      POSTGRES_USER: "root"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      vidnftnet: 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 50s
      retries: 25        
    ports:
      - 5432:5432

  marketplace_init:
    image: marketplace
    container_name: marketplace_init
    depends_on:
      postgres:
        condition: service_healthy
    env_file: 
      - marketplace_env.list
    networks:
      vidnftnet: 
    command:  bash -c '/goose -dir /migrations -table marketplace postgres "host=postgres port=5432 dbname=marketplace sslmode=disable" up'

  marketplace:
    image: marketplace
    container_name: marketplace
    depends_on:
      postgres:
        condition: service_healthy
    env_file: 
      - marketplace_env.list
    #network_mode: host      
    networks:
      vidnftnet: 
    ports:
      - 8088:8088
          
  nft-app:
    build:
      context: ./nft-app
    container_name: nft-app
    #network_mode: host
    networks:
      vidnftnet: 
    ports:
      - 8080:80
        
networks:
  vidnftnet:
    driver: bridge
    ipam:
      config:
      - subnet: 173.26.0.0/24

volumes:
  ganache_data:

